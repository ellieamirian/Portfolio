<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Grid Examples</title>
    <style>
      .myGrid {

        background: black;
        background-size: cover;
        gap: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-auto-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      }
      .column1 {
        background-color: lightgreen;
        padding: 50px;
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }
      .column2 {
        background-color: #DDFFDD;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 1 / 2;
      }
      .column3 {
        background-color: red;
        padding: 50px;
        grid-column: 4 / 11;
        grid-row: 1 / 2;
      }
      .column4 {
        background-color: red;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 2 / 3;
      }
      .column5 {
        background-color: red;
        padding: 50px;
        grid-column: 4 / 11;
        grid-row: 2 / 3;
      }
      .column6 {
        background-color: red;
        padding: 50px;
        grid-column: 1 / 2;
        grid-row: 3 / 4;
      }
      .column7 {
        background-color: white;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 3 / 4;
      }
      .column8 {
        background-color: white;
        padding: 50px;
        grid-column: 4 / 7;
        grid-row: 3 / 4;
      }
      .column9 {
        background-color: red;
        padding: 50px;
        grid-column: 7 / 10;
        grid-row: 3 / 4;
      }
      .column10 {
        background-color: white;
        padding: 50px;
        grid-column: 10 / 11;
        grid-row: 3 / 4;
      }
      .column11 {
        background-color: white;
        padding: 50px;
        grid-column: 1 / 2;
        grid-row: 4 / 7;
      }
      .column12 {
        background-color: white;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 4 / 7;
      }
      .column13 {
        background-color: white;
        padding: 50px;
        grid-column: 4 / 11;
        grid-row: 4 / 6;
      }
      .column14 {
        background-color: white;
        padding: 50px;
        grid-column: 4 / 5;
        grid-row: 6 / 7;
      }
      .column15 {
        background-color: white;
        padding: 50px;
        grid-column: 5 / 6;
        grid-row: 6 / 7;
      }
      .column16 {
        background-color: white;
        padding: 50px;
        grid-column: 6 / 11;
        grid-row: 6 / 10;
      }
      .column17 {
        background-color: white;
        padding: 50px;
        grid-column: 1 / 2;
        grid-row: 7 / 10;
      }
      .column18 {
        background-color: white;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 7 / 10;
      }
      .column19 {
        background-color: white;
        padding: 50px;
        grid-column: 4 / 6;
        grid-row: 7 / 10;
      }
      .column20 {
        background-color: white;
        padding: 50px;
        grid-column: 1 / 2;
        grid-row: 10 / 12;
      }
      .column21 {
        background-color: white;
        padding: 50px;
        grid-column: 2 / 4;
        grid-row: 10 / 12;
      }
      .column22 {
        background-color: white;
        padding: 50px;
        grid-column: 4 / 8;
        grid-row: 10 / 12;
      }
      .column23 {
        background-color: white;
        padding: 50px;
        grid-column: 8 / 10;
        grid-row: 10 / 12;
      }
      .column24 {
        background-color: white;
        padding: 50px;
        grid-column: 10 / 11;
        grid-row: 10 / 12;
      }

      .column4:hover{
        background-size: inherit;
        background-image: url('12/KitchenMade.jpg'), url('12/1.jpg'), url('M_Collage.jpg'), url('wishtree.jpg');
        transform: scale(5);
        transition: 4s ease;
        opacity: 1.0;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
    }
    @keyframes example {
     0%   {background-image: url('12/KitchenMade.jpg'); left:0px; top:0px;}
     25%  {background-image: url('12/1.jpg'); left:200px; top:0px;}
     50%  {background-image: url('M_Collage.jpg'); left:200px; top:200px;}
     75%  {background-image: url('wishtree.jpg'); left:0px; top:200px;}
     100% {background-image: url('Untitled-3.jpg'); left:0px; top:0px;}
}

    </style>
  </head>
  <body>
    <div class="myGrid">
      <div class="column1">
      </div>

      <div class="column2">
      </div>

      <div class="column3">
      </div>

      <div class="column4">
      </div>

      <div class="column5">
      </div>

      <div class="column6">
      </div>

      <div class="column7">
      </div>

      <div class="column8">
      </div>

      <div class="column9">
      </div>

      <div class="column10">
      </div>

      <div class="column11">
      </div>

      <div class="column12">
      </div>

      <div class="column13">
      </div>

      <div class="column14">
      </div>

      <div class="column15">
      </div>

      <div class="column16">
      </div>

      <div class="column17">
      </div>

      <div class="column18">
      </div>

      <div class="column19">
      </div>

      <div class="column20">
      </div>

      <div class="column21">
      </div>

      <div class="column22">
      </div>

      <div class="column23">
      </div>

      <div class="column24">
      </div>


      </div>
  </body>
</html>
